<h2>Por Region</h2>
<hr>

<div class="row">
    <div class="col text-center">
        <!-- <shared-search-box placeholder="Buscar por RegiÃ³n" (onDebounce)="searchByRegion($event)" /> -->
        <button
            *ngFor="let region of regions"
            class="btn mx-2"
            (click)="searchByRegion(region)"
            [ngClass]="{'btn-outline-primary' : selectedRegion === region}"
        >
            {{region}}
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <hr>
        <countries-table [countries]="countries" />
    </div>
</div>
